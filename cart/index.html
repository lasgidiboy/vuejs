<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="nav-bar"></div>
    <div id="app">
      <div class="cart">Cart({{ cart.length }})</div>

      <product :premium="premium" @add-to-cart="updateCart" @remove-cart="removeCart"></product>
      <h2>Reviews</h2>
    <p v-if="!reviews.length"> No reviews</p>
      <p v-for="(review, index) in reviews" :key="index">name: {{review.name}} <br> rating: {{review.rating}} <br> review:{{review.review}}</p>
      <product-review @review-submitted="addReview"></product-review>

     
    <script src="js/main2.js"></script>
  </body>
</html>
